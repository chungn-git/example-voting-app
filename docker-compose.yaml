version: "3.8"

networks:
  vote:
    driver: bridge

services:
  vote:
    image: docker4chungn/vote:v1
    build:
      context: ./vote
      dockerfile: Dockerfile
    ports:
      - 80
    depends_on:
      - redis
    networks:
      - vote

  redis:
    image: redis:6.0-alpine
    networks:
      - vote


  worker:
    image: docker4chungn/worker:v1
    build:
      context: ./worker
      dockerfile: Dockerfile
    depends_on:
      - redis
      - db
    networks:
      - vote

  db: 
    image: postgres:12-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - vote

  result:  
    image: docker4chungn/result:v1
    build:
      context: ./result
      dockerfile: Dockerfile
    ports:
      - 80 
    depends_on:
      - db
    networks:
      - vote

